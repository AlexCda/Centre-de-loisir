<!-- 
    Section de HTML permettant l'affichage dans une card de la liste des sessions
    Les éléments de la liste et le formulaire d'ajout sont structurés dans d'autres fichiers
-->
<div class="container">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card carte">
                <div class="card-body">
                    <div class="container">
                        [list]
                    </div>
                    [formSession]
                </div>
            </div>
        </div>
    </div>
</div>
