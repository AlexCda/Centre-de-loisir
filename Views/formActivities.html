<!-- 
    Section de HTML permettant l'affichage du formulaire permettant d'ajouter ou de modifier une activité
-->
<div class="row">
    <div class="col-lg-10 offset-lg-1">
        <form action="[actionActivity]" method="POST" class="clair form d-none">
            <h2 class="text-center">[addChange] une activité</h2>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" value="[name]" class="form-control headerCard" required>
            <div class="row">
                <div class="col-6">
                    <label for="cost">Coût</label><br>
                    <input type="number" id="cost" name="cost" value="[cost]" class="form-control headerCard" required>
                </div>
                <div class="col-6">
                    <label for="price">Prix</label><br>
                    <input type="number" id="price" name="price" value="[price]" class="form-control headerCard" required>
                </div>
            </div>
            <input type="submit" class="btn bG clair mt-1" value="[addChange]">
        </form>
    </div>
</div>
